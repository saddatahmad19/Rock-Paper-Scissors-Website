<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Papers Scissors</title>
  <link href="styles.css" rel="stylesheet"/>
</head>

<body>
  <header>
    <h1>Rock Papers Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">You</div>
    <div id="comp-label"class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span> 
  </div>
  <div class="result">
    <p>Choose one to begin!</p>
    
  </div>
  <div class="choices">
    
    <div class="choice" id ="r"> 
      <img src="images/hands-modified-rock.png" width="160" height="160">
    </div>
    <div class="choice" id = "p"> 
      <img src="images/hands-modified-paper.png" width="160" height="160">
    </div>
    <div class="choice" id = "s"> 
      <img src="images/hands-modified-scissors.png" width="160" height="160">
    </div>
    
  </div>
  <p id = "action-message">Select your move!</p>

  <script src="apps.js"></script>
</body>

</html>
